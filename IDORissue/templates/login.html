
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthAccess Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #173b6c; color: #000000; }
        .login-box {
            margin-top: 10%;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-box col-md-4">
            <h3 class="text-center mb-4">Patient Login Portal</h3>
            {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                <a href="{{ url_for('instructions') }}" class="btn btn-info">View Demo Instructions</a>
            </p>
            <p class="text-center mt-3">
                <a href="{{ url_for('overview') }}" class="btn btn-info">View Overview Page</a>
            </p>
        </div>
    </div>
</body>
</html>
